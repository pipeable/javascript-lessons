<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="css/calculator.css" rel="stylesheet" type="text/css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="c-calculator">
            <div id="c-display">
                <div id="c-operations"></div>
                <div id="c-result"></div>
            </div>
            <button class="c-button">7</button>
            <button class="c-button">8</button>
            <button class="c-button">9</button>
            <br />
            <button class="c-button">4</button>
            <button class="c-button">5</button>
            <button class="c-button">6</button>
            <br />
            <button class="c-button">1</button>
            <button class="c-button">2</button>
            <button class="c-button">3</button>
            <br />
            <button class="c-button">0</button>
            <br />
            <button class="c-button">/</button>
            <button class="c-button">*</button>
            <button class="c-button">-</button>
            <button class="c-button">+</button>
            <br />
            <button class="c-button">erase</button>
            <button class="c-button">=</button>
        </div>
        <script src="js/calculator.js" type="text/javascript"></script>
    </body>
</html>
